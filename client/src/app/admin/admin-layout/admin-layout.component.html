<div class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
          <!-- Left navbar links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" data-widget="pushmenu"  role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
              <a routerLink="/admin" class="nav-link">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
              <a routerLink="/admin/usuarios" class="nav-link">Usuários</a>
            </li>
          </ul>
            
          <!-- Right navbar links -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a (click)="logout()" class="nav-link text-danger" style="cursor:pointer;">
                <i class="fa fa-power-off"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-widget="fullscreen" role="button">
                <i class="fas fa-expand-arrows-alt"></i>
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.navbar -->
      
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
          <!-- Brand Logo -->
          <a [routerLink]="['/admin']" class="brand-link">
            <span class="brand-text font-weight-light">Blog <strong>Admin</strong></span>
          </a>
      
          <!-- Sidebar -->
          <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div *ngIf="(currentUser$ | async) as user" class="user-panel mt-3 pb-3 mb-3 d-flex">
              <div class="info">
                <a [routerLink]="['/admin/perfil']" class="d-block">{{user.userName}}</a>
              </div>
            </div>
      
            <!-- Sidebar Menu -->
            <nav class="mt-2">
              <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                  <a routerLink="/admin" class="nav-link">
                    <i class="nav-icon fas fa-tachometer-alt"></i>
                    <p>
                      Home
                    </p>
                  </a>
                </li>
                <li class="nav-item">
                  <a routerLink="/admin/usuarios" class="nav-link">
                    <i class="fa fa-users nav-icon"></i>
                    <p>Usuários</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a routerLink="/admin/categorias" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Categorias</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a routerLink="/admin/noticias" class="nav-link">
                    <i class="fa fa-list nav-icon"></i>
                    <p>Notícias</p>
                  </a>
                </li>
              </ul>
            </nav>
            <!-- /.sidebar-menu -->
          </div>
          <!-- /.sidebar -->
        </aside>
      
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
      
          <!-- Main content -->
          <section class="content">
            <router-outlet></router-outlet>
          </section>
          <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
      
        <footer class="main-footer">
          <p class="text-center"><strong>Copyright &copy; 2022 <a href="https://www.linkedin/in/baptistaneves">Baptista Neves</a>.</strong> Todos direitos reservados.</p>
        </footer>
      
        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
          <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
      </div>
</div>
